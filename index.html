<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Platform Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #5c94fc;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 48px;
            margin: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .controls {
            margin: 20px;
            text-align: center;
            font-size: 16px;
        }

        .controls p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="startScreen">
            <h1>ðŸŽ® Super Platform Adventure</h1>
            <div class="controls">
                <p><strong>Controls:</strong></p>
                <p>Arrow Keys / WASD - Move</p>
                <p>Space / Up / W - Jump (double jump!)</p>
                <p>X / Shift - Shoot (hold to charge)</p>
                <p>Collect coins, avoid enemies, reach the flag!</p>
            </div>
            <button id="startButton">Start Game</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1 id="gameOverTitle">Game Over!</h1>
            <p id="finalScore" style="font-size: 24px; margin: 20px;"></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
